    <div class="container">
        <div class="col-md-12 text-center mt-5">
            <button id="addBook" type="button" class="btn btn-success btn-default" href="#inputModal" data-bs-toggle="modal">ADD BOOK</button>
        </div>
        
        <div id="cardContainer" class="d-flex gap-5 mt-2">
            <!-- <div class="card text-white bg-success mb-3 mt-3" style="max-width: 20rem;">

        </div>

        <!-- Modal -->
        <div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">


            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ADD A BOOK TO DATABASE</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="add-a-book" id="addABook">
                        <input class="input" type="text" id="authorInput" placeholder="Author" required />
                        <input class="input" type="text" id="titleInput" placeholder="Title" required />
                        <input class="input" type="text" id="pagesInput" placeholder="Pages" required />
                        
                        <div id="haveRead" class="have-read">
                            <label for="haveRead">Have you read it?</label>
                            <input class="input" type="checkbox" id="readCheck" required />
                        </div>
                        

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="submit" class="btn btn-primary">Add Book</button>
                </div>
            </div>
            </div>
        </div>
    </div>
